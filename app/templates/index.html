{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
    <h1>{{ 'Welcome to the Cypher, {username}!'.format(username=current_user.username) }}</h1>
    {% endif %}
    {% for post in posts %}
    <h2>{{ post.master.username }}</h2>
    <p>{{ post.location }}</p>
    {% endfor %}
{% endblock %}
